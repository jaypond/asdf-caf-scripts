---
name: Linux test

on:
  workflow_dispatch:
  push:
    branches: ["*"]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  create-local-k8s:
    runs-on: ubuntu-latest
    env:
      MINIKUBE_VERSION: "latest"
      ASDF_VERSION: CAF-439-asdf-caf-script-tests
      CAF_SCRIPTS_REPO: "https://github.com/AdaptiveConsulting/asdf-caf-scripts.git"
      CAF_LCL_K8S_MEMORY: "8" #GB

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/${{ env.MINIKUBE_VERSION }}/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/

      - name: Test local meta charts
        run: |
          git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch ${{ env.ASDF_VERSION }}
          echo '. $HOME/.asdf/asdf.sh' >> ~/.zshrc
          source ~/.zshrc
          asdf plugin add caf-scripts ${{ env.CAF_SCRIPTS_REPO }}
          echo .tool-versions
          cut -d' ' -f1 .tool-versions | xargs -I{} asdf plugin-add {} || true
          asdf install
          caf_create_local_k8s.sh
          caf_route_to_local_k8s.sh
