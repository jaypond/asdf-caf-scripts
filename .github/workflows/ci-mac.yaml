---
name: Mac test

on:
  workflow_dispatch:
  push:
    branches: ["*"]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  create-local-k8s:
    runs-on: macos-12
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install asdf for macOS
        run: |
          git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch v0.14.1
          echo '. $HOME/.asdf/asdf.sh' >> ~/.zshrc
          source ~/.zshrc
          asdf plugin add caf-scripts https://github.com/AdaptiveConsulting/asdf-caf-scripts.git
          echo .tool-versions
          cut -d' ' -f1 .tool-versions | xargs -I{} asdf plugin-add {} || true
          asdf install | sed '/is already installed/d'
          brew install orbstack
          caf_create_local_k8s.sh

